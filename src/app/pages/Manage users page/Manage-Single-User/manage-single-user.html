<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>UserName</nb-card-header>
      <nb-card-body>
        <div class="input-group">
          <img src="../../../../assets/images/alan.png" alt="">
        </div>
        <div class="input-group">
          <label for="">Name</label>
          <input type="text" [value]="userName" class="form-control" />
        </div>
        <div class="input-group">
          <label for="">Email</label>
          <input type="text" [value]="userEmail" class="form-control" />
        </div>
        <div class="input-group">
          <label for="">Phone</label>
          <input type="text" [value]="userPhone" class="form-control" />
        </div>
        <div class="input-group">
          <label for="">Last Login</label>
          <input type="text" [value]="LastLoginDate" class="form-control" />
        </div>
        <div class="input-group">
          <label for="">Age</label>
          <input type="text" [value]="age" class="form-control" readonly="true" />
        </div>
        <div class="input-group">
          <label for="">Info</label>
          <input type="text" [value]="info" class="form-control" readonly="true" />
        </div>
        <div class="input-group">
          <button type="button" class="btn btn-primary btn-xs" (click)="OnPressSaveChanges()">Save Changes</button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
