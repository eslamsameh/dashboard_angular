<nb-card>
  <nb-card-header>
  </nb-card-header>

  <nb-card-body>
    <div class="container">
      <h2> All Suspended Users</h2>
      <table class="table not-cosmic" *ngIf="currentTheme !== 'cosmic'">
        <thead>
          <tr>
            <th style="width: 1%;">Actions</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>UserName</th>
            <th>Remove Suspend</th>
          </tr>
        </thead>
        <tbody>
          <tr class="search-container">
            <td></td>
            <td>
              <form action="/action_page.php">
                <input type="text" placeholder="Search.." name="search" class="form-control" (keyup)="searchByFirstName($event)">
              </form>
            </td>
            <td>
              <form action="/action_page.php">
                <input type="text" placeholder="Search.." name="search" class="form-control" (keyup)="searchByLastName($event)">
              </form>
            </td>
            <td>
              <form action="/action_page.php">
                <input type="text" placeholder="Search.." name="search" class="form-control" (keyup)="searchByUserName($event)">
              </form>
            </td>
            <td></td>
          </tr>
          <tr *ngFor="let x of data;let i = index">
            <td style="padding: 0px; ">
              <div class="edit-remove">
                <div>
                  <i class="glyphicon glyphicon-trash" (click)="OnPressDelete(i,x.id)"></i>
                </div>
                <div>
                  <i class="glyphicon glyphicon-pencil" (click)="OnPressManageUser(i,x.id)"></i>
                </div>
              </div>
            </td>
            <td>{{x.firstName}}</td>
            <td>{{x.lastName}}</td>
            <td>{{x.username}}</td>
            <td>
              <button type="button" class="btn btn-danger btn-xs" (click)="OnPressDeleteSuspend(i,x.id)">
                <i class="nb-close"></i> Suspend</button>
            </td>
          </tr>
        </tbody>
      </table>


      <table class="table cosmic" *ngIf="currentTheme == 'cosmic'">
        <thead>
          <tr>
            <th style="width: 1%;">Actions</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>UserName</th>
            <th>Remove Suspend</th>
          </tr>
        </thead>
        <tbody>
          <tr class="search-container">
            <td></td>
            <td>
              <form action="/action_page.php">
                <input type="text" placeholder="Search.." name="search" class="form-control" (keyup)="searchByFirstName($event)">
              </form>
            </td>
            <td>
              <form action="/action_page.php">
                <input type="text" placeholder="Search.." name="search" class="form-control" (keyup)="searchByLastName($event)">
              </form>
            </td>
            <td>
              <form action="/action_page.php">
                <input type="text" placeholder="Search.." name="search" class="form-control" (keyup)="searchByUserName($event)">
              </form>
            </td>
            <td></td>
          </tr>
          <tr *ngFor="let x of data;let i = index">
            <td style="padding: 0px; ">
              <div class="edit-remove">
                <div>
                  <i class="glyphicon glyphicon-trash" (click)="OnPressDelete(i,x.id)"></i>
                </div>
                <div>
                  <i class="glyphicon glyphicon-pencil" (click)="OnPressManageUser(i,x.id)"></i>
                </div>
              </div>
            </td>
            <td>{{x.firstName}}</td>
            <td>{{x.lastName}}</td>
            <td>{{x.username}}</td>
            <td>
              <button type="button" class="btn btn-danger btn-xs" (click)="OnPressDeleteSuspend(i,x.id)">
                <i class="nb-close"></i> Suspend</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </nb-card-body>
</nb-card>
