<nb-card>
  <nb-card-header>
    Smart Table
  </nb-card-header>

  <nb-card-body>

    <div class="container">
      <h2>Products</h2>
      <div class="btn-add-product">
        <button (click)="onPressAdd()">Add Product</button>
      </div>

      <div>
        <div class="form-group div-sort">
          <label for="sel1">Sort By</label>
          <select class="form-control" id="sel1">
            <option>Registration date</option>
            <option>Last Login Date</option>
            <option>Name</option>
            <option> Email Activated </option>
          </select>
          <div style="margin: 0px 10%;"></div>
          <label for="sel1">Action for Selected</label>
          <select class="form-control" id="sel1">
            <option>Suspend</option>
            <option> Email Activat </option>
          </select>
        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>Select</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>User Name</th>
            <th>Suspend</th>
            <th>Manage</th>
          </tr>
          <tr class="search-container">
            <td></td>
            <td>
              <form action="/action_page.php">
                <input type="text" placeholder="Search.." name="search" (keyup)="searchByFirstName($event)">
                <button type="submit" class="btn-search">
                  <i class="fa fa-search"></i>
                </button>
              </form>
            </td>
            <td>
              <form action="/action_page.php">
                <input type="text" placeholder="Search.." name="search" (keyup)="searchByLastName($event)">
                <button type="submit" class="btn-search">
                  <i class="fa fa-search"></i>
                </button>
              </form>
            </td>
            <td>
              <form action="/action_page.php">
                <input type="text" placeholder="Search.." name="search" (keyup)="searchByUserName($event)">
                <button type="submit" class="btn-search">
                  <i class="fa fa-search"></i>
                </button>
              </form>
            </td>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let x of data;let i = index">
            <td>
              <div class="checkbox">
                <label>
                  <input type="checkbox" (change)="onPressSelect(x.id,i)">
                </label>
              </div>
            </td>

            <td>{{x.firstName}}</td>
            <td>{{x.lastName}}</td>
            <td>{{x.username}}</td>
            <td>
              <ngx-select-comp [DataSource]="x" (data)="eventHandler($event)" (dataRemove)=eventHand($event)></ngx-select-comp>
            </td>
          
            <td>
              <button (click)="OnPressEdit(i,x.id)">
                <i class="fa fa-edit"></i>
              </button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>


  </nb-card-body>
</nb-card>
