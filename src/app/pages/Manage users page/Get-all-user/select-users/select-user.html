<button *ngIf="is_suspend"  class="btn btn-success btn-xs" data-toggle="modal" data-target="#myModal" (click)="OnPressSuspend(DataSource.id)">Suspend</button>
<button *ngIf="!is_suspend"  class="btn btn-danger btn-xs" data-dismiss="modal"  (click)="OnPressSuspend(DataSource.id)">UnSuspend</button>

<div class="container">

    <!-- Trigger the modal with a button -->

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Suspend For</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>

          </div>
          <div class="modal-body">
              <form (change)="OnChaneg($event)">
                  <div class="radio">
                    <label><input type="radio" name="optradio"  [(ngModel)]="myRadio" value="For Ever" >For Ever</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="optradio"  [(ngModel)]="myRadio" value="Date"> Date</label>
                  </div>
                  <div  class="Open-date" *ngIf="OpenDate">
                      <form>
                          Enter a date  from:
                          <input type="date" name="bday" [(ngModel)]="from" ><br>
                          Enter a date  to:
                          <input type="date" name="bday" [(ngModel)]="to" ><br>
                        </form>
                  </div>

                </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-primary" (click)="OnPressOk()" data-dismiss="modal">Ok</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

  </div>
