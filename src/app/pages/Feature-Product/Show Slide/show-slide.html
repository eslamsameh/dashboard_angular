
<div class="container"  >
<div class="input-group">
  <label for="sel1">Select Slider For</label>
  <select class="form-control" id="sel1" (change)="select($event)">
    <option *ngFor="let d of data">{{d.firstName}}</option>
  </select>
</div>



<img [src]="imageShow" alt="">
  <div class="row">
    <div class="col-3" *ngFor="let s of imagesSlider; let i=index">
<img [src]="s" alt="" (click)="OnPressShowImage(i)">
<i class="nb-close" (click)="OnPressDeleteImage(i)"></i>
    </div>
  </div>
  <div class="Add-ImageSlider">
   <input type="file" (change)="OnChangeFile($event)" >
   <button type="button" class="btn btn-primary" (click)="UploadPhoto()">Upload Photo </button>
  </div>

</div>
