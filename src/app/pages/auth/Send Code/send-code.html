<div class="container">
<div class="card">
  <div class="card-header">
    <i class="glyphicon glyphicon-arrow-left" (click)="OnPressBack()"></i> <span> <h4>Forget Password</h4></span>
  </div>
  <div class="card-body">
      <div class="enter-your-email" >
          <input type="text" placeholder="Please Enter Your Email" >
        </div>
        <div class="btn-Send-Email">
          <button type="button" class="btn btn-primary " (click)="OnPressSend()">Send Code Via Email</button>
        </div>
        <div class="resend-email">
          <a  (click)="OnPressResendViaEmail()">Resend Code Via Email</a>
        </div>
  </div>
  <div class="row">
    <div class="col-5"></div><div ><h4>OR</h4></div> <div class="col-5"></div>
  </div>
  <div class="enter-your-phone" >
      <input type="number" placeholder="Please Enter Your Phone Number" >
    </div>
    <div class="btn-Send-phone">
      <button type="button" class="btn btn-primary" (click)="OnPressSend()">Send Code Via Phone</button>
    </div>
    <div class="resend-phone">
      <a  (click)="OnPressResendViaPhone()">Resend Code Via Phone</a>
    </div>
</div>
</div>
