<div class="card">

    <form action="/action_page.php">
      <div class="container">
        <label for="uname"><b>New Password</b></label>
        <input type="password" [(ngModel)]="password" placeholder="Enter Your New Password" name="uname" required>
        <label for="psw"><b>Confirm Password</b></label>
        <input type="password" [(ngModel)]="ConfirmPassword" placeholder="Enter Your Confirm Password" name="psw" required>
        <button type="submit" (click)="OnPressChangePassword()">Change Password</button>
      </div>
    </form>

</div>
