<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Add New Admin User</nb-card-header>
      <nb-card-body>
        <div class="input-group">
          <label >First Name</label>
          <input type="text" placeholder="First Name" class="form-control"  style="margin: 0px 47px;"/>
        </div>
        <div class="input-group">
          <label >Last Name</label>
          <input type="text" placeholder="Last Name" class="form-control"  style="margin: 0px 48px;"/>
        </div>
        <div class="input-group">
          <label >User Name</label>
          <input type="text" placeholder=" User Name " class="form-control"  style="margin: 0px 46px;"/>
        </div>
        <div class="input-group">
          <label >Email </label>
          <input type="email" placeholder=" Email " class="form-control" style="margin: 0px 44px 0px 82px;"/>
        </div>
        <div class="input-group">
          <label for="">Select Role</label>
          <select class="form-control select-role" id="sel1">
            <option readonly="true">Select Role</option>
            <option>admin</option>
            <option>cacher</option>
            <option>blogger</option>
            <option>add Product Only</option>
          </select>
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="Password" class="form-control"  style="margin:4px 40px 0px 54px;"/>
        </div>
        <div class="input-group">
          <label> Confirm Password </label>
          <input type="text" placeholder=" Confirm Password" class="form-control" style="margin: 0px 38px 0px 0px;"  />
        </div>
        <div class="input-group ">
          <button class="btn btn-primary btn-lg " (click)="OnPressSubmit()">Save User</button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
