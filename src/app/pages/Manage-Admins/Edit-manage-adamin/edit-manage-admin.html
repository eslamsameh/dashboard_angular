<div class="row">
    <div class="col-lg-6">
      <nb-card>
        <nb-card-header>Add New Admin User</nb-card-header>
        <nb-card-body>
          <div class="input-group">
            <input type="text" placeholder="First Name" class="form-control"/>
          </div>
          <div class="input-group">
              <input type="text" placeholder="Last Name" class="form-control"/>
            </div>
            <div class="input-group">
                <input type="text" placeholder=" User Name " class="form-control"/>
              </div>
              <div class="input-group">
                  <input type="email" placeholder=" Email " class="form-control"/>
                </div>
            <div class="input-group">
                <select class="form-control select-role" id="sel1">
                  <option>Select Role</option>
                  <option>admin</option>
                  <option>cacher</option>
                  <option>blogger</option>
                  <option>add Product Only</option>
                </select>
              </div>
              <div class="input-group">
                  <input type="password" placeholder="Password" class="form-control"/>
                </div>
                <div class="input-group">
                    <input type="text" placeholder=" Confirm Password" class="form-control"/>
                  </div>
    <div class="input-group ">
      <button class="btn btn-primary btn-lg " (click)="OnPressSubmit()">Save User</button>
      </div>
        </nb-card-body>
      </nb-card>
     </div>
     </div>
