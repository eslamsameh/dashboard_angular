<nb-card>
  <nb-card-header>
  </nb-card-header>

  <nb-card-body>
    <div class="container">
      <h2>Products</h2>
      <div class="btn-add-product">
        <button type="button" class="btn " (click)="onPressAdd()">Add Product</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>product Name</th>
            <th>product Price</th>
            <th>Product Description</th>
            <th>Remove</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr class="search-container">
            <td>
              <form action="/action_page.php">
                <input type="text" placeholder="Search.." name="search" (keyup)="searchByProductName($event)">
                <button type="submit" class="btn-search">
                  <i class="fa fa-search"></i>
                </button>
              </form>
            </td>
            <td>
              <form action="/action_page.php">
                <input type="text" placeholder="Search.." name="search" (keyup)="searchByProductPrice($event)">
                <button type="submit" class="btn-search">
                  <i class="fa fa-search"></i>
                </button>
              </form>
            </td>
            <td>
              <form action="/action_page.php">
                <input type="text" placeholder="Search.." name="search" (keyup)="searchByProductDesc($event)">
                <button type="submit" class="btn-search">
                  <i class="fa fa-search"></i>
                </button>
              </form>
            </td>
          </tr>
          <tr *ngFor="let x of data;let i = index">
            <td>{{x.firstName}}</td>
            <td>{{x.lastName}}</td>
            <td>{{x.username}}</td>
            <td>
              <button class="btn btn-primary btn-xs" (click)="OnPressDelete(i,x.id)">
                <i class="nb-close"></i>
              </button>
            </td>
            <td>
              <button class="btn btn-primary btn-xs" (click)="OnPressEdit(i,x.id)">
                <i class="fa fa-edit"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


  </nb-card-body>
</nb-card>
