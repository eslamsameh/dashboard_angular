<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header></nb-card-header>
      <nb-card-body>
        <div class="input-group">
          <img src="../../../../assets/images/camera1.jpg" alt="">
        </div>
        <div class="input-group">
          <input type="file" name="pic" accept="image/*" class="form-control" />
          <button class="btn btn-primary btn-lg btn-upload-img">Upload Photo</button>
        </div>
        <div class="input-group">
          <input type="file" name="pic" accept="pdf/*" class="form-control" />
          <button class="btn btn-primary btn-lg btn-upload-img">Upload PdF File</button>
        </div>
        <div class="input-group">
          <input type="text" placeholder="product Name" class="form-control" />
        </div>
        <div class="input-group">
          <input type="text" placeholder="product price" class="form-control" />
        </div>
        <div class="input-group">
          <label for="sel1">Select Category</label>
          <select class="form-control" id="sel1">
            <option>Select Category</option>
            <option>tv</option>
            <option>couch</option>
            <option>Rug</option>
          </select>
        </div>
        <div class="input-group">
          <label for="sel1">Select SubCategory</label>
          <select class="form-control" id="sel1">
            <option>Select SubCategory</option>
            <option>tv</option>
            <option>couch</option>
            <option>Rug</option>
          </select>
        </div>
        <div class="input-group">
          <input type="text" placeholder="discount" class="form-control" />
        </div>
        <div class="input-group">
          <input type="text" placeholder=" product quantity" class="form-control" />
        </div>
        <div class="input-group">
          <input type="text" placeholder=" product status " class="form-control" />
        </div>
        <div class="input-group">
          <nb-card>
            <nb-card-header>
            </nb-card-header>
            <nb-card-body>
              <ngx-tiny-mce></ngx-tiny-mce>
            </nb-card-body>
          </nb-card>
        </div>
        <div class="input-group">
          <button class="btn btn-primary btn-lg" (click)="OnPressSubmit()">Submit</button>
        </div>
      </nb-card-body>
    </nb-card>

  </div>
</div>
