<nb-card>
  <nb-card-header>
  </nb-card-header>

  <nb-card-body>
    <div *ngIf="PriceRange">
      <div class="card">
        <div data-role="main" class="ui-content">
        </div>
      </div>

    </div>
    <div class="container">
      <h2>Articals</h2>
      <div class="btn-add-product">
        <button class="btn" (click)="onPressAdd()">Add Artical</button>
      </div>
      <div class="search-container">
        <div class="search-filter inner-addon left-addon">
          <input class="form-control search" type="text" placeholder="Search ..." name="search" (keyup)="searchByProductName($event)">
          <i class="glyphicon glyphicon-search"></i>
          <span class="input-group-append">
          </span>
        </div>
        <div class="form-group div-sort">
          <label for="sel1">Sort By</label>
          <select class="form-control" id="sel1" (change)="OnChangeSelectSortBy($event)">
            <option>Select Sorting</option>
            <option>date added</option>
            <option>Last Update </option>
            <option>Name</option>
          </select>
        </div>
      </div>
      <table class="table not-cosmic" *ngIf="currentTheme !== 'cosmic'">
        <thead>
          <tr>
            <th>Artical Name</th>
            <th>Artical image</th>
            <th>Artical Description</th>
            <th>Parent Category</th>
            <th>Remove</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let x of data;let i = index">
            <td>{{x.CategoryName}}</td>
            <td>
              <img class="image-td" [src]="x.imageCategory" alt="">
            </td>
            <td>{{x.briefdescription}}</td>
            <td>{{x.CategoryParent}}</td>

            <td>
              <i class="glyphicon glyphicon-trash" (click)="OnPressDelete(i,x.id)"></i>
            </td>
            <td>
              <i class="glyphicon glyphicon-pencil" (click)="OnPressEdit(i,x.id)"></i>
            </td>
          </tr>
        </tbody>
      </table>

      <table class="table cosmic" *ngIf="currentTheme == 'cosmic'">
        <thead>
          <tr>
            <th>Artical Name</th>
            <th>Artical image</th>
            <th>Artical Description</th>
            <th>Parent Category</th>
            <th>Remove</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let x of data;let i = index">
            <td>{{x.CategoryName}}</td>
            <td>
              <img class="image-td" [src]="x.imageCategory" alt="">
            </td>
            <td>{{x.briefdescription}}</td>
            <td>{{x.CategoryParent}}</td>

            <td>
              <i class="glyphicon glyphicon-trash" (click)="OnPressDelete(i,x.id)"></i>
            </td>
            <td>
              <i class="glyphicon glyphicon-pencil" (click)="OnPressEdit(i,x.id)"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </nb-card-body>
</nb-card>
